<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            html,body{
                margin:0;
                overflow: hidden;
                width:100%;
                height:100%;
                cursor:none;
                background: black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            var ctx=document.getElementById('canvas'),
                content=ctx.getContext('2d'),
                WIDTH,
                HEIGHT;
            WIDTH=document.documentElement.clientWidth;
            HEIGHT=document.documentElement.clientHeight;

            ctx.width=WIDTH;
            ctx.height=HEIGHT;
        </script>
    </body>
</html>
