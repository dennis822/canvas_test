<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>lines</title>
        <style>
            #canvas {
                background:#FFF;
            }
            
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            var canvas=document.getElementById("canvas");
            var context=canvas.getContext("2d");
            var cx=canvas.width=900;
            var cy=canvas.height=900;

            context.beginPath();
            context.moveTo(50,50);
            context.lineTo(100,180);
            context.strokeStyle="green";
            context.stroke();
            context.closePath();

            

        //     context.lineTo(160,10);
        //     context.lineTo(180,30);
        //     context.strokeStyle="blue";
        //     context.stroke();
        // </script>
    </body>


</html>
